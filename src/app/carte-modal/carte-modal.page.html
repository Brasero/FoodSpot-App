<ion-content fullscreen>

  <div class="ion-text-end" *ngIf='modal != undefined'>
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <div class="ion-padding">

    <ion-list>
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium"  fill="clear" (click)="decreaseProduct(p)">
                <ion-icon name="remove-circle" slot='icon-only'></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="1" class="ion-align-self-center qte">
              {{ p.qte_produits }}
            </ion-col> 

            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="primary" fill="clear" (click)="increaseProduct(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="2" offset="4">
              <ion-button color="medium" fill="clear" (click)="removeProduct(p)">
                <ion-icon name="trash" slot="icon-only">
                </ion-icon>
              </ion-button>
            </ion-col>

          </ion-row>

          <ion-row>
            <ion-col size="6">
              <b>{{ p.nom_produits }}</b>
            </ion-col>
            <ion-col size="6" class="ion-text-end">
              {{ p.qte * p.prix_produits | currency: 'EUR' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              Total: 
            </ion-col>
            <ion-col size="6" class="ion-text-end">
              {{ getTotal() | currency:'EUR' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="validateCommande()">
      Valider
    </ion-button>

  </div>

</ion-content>
